<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="odds.css" />
    <title>OddsGame</title>
  </head>

  <body>
    <section class="app-body">



      <header>
        <h2 class="app-name">Odds Game</h2>
      </header>

      <p id="countDown">3</p>

      <button id="start-but">START</button>

      <div class="player-select-position">

         <select  name="dropDown1" id="PlayerOne" >
          <option class="playOne" value="firstPlayer">Player One</option>
         </select>

         <select class="playtwo" name="dropDown2" id="PlayerTwo">
          <option value="secondPlayers">PlayerTwo</option>

         </select>


      </div>




    </section>

    <script src="odds.js"></script>
  </body>
</html>
